<!DOCTYPE html>
<html>
<head>
	<title>How Long I've Loved You For</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>How Long I've Loved You For</h1>
	<!-- Correct HTML structure -->
	<div>
		<div id="clock"></div>
	</div>
	<!-- JavaScript code for clock -->
	<script>
		function updateClock() {
			var now = new Date();
			var hours = String(now.getHours()).padStart(2, '0');
			var minutes = String(now.getMinutes()).padStart(2, '0');
			var seconds = String(now.getSeconds()).padStart(2, '0');
			var timeString = hours + ':' + minutes + ':' + seconds;
			document.getElementById('clock').textContent = timeString;
			setTimeout(updateClock, 1000);
		}
		updateClock();
	</script>
	<!-- Include your CSS file here -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<div class="background-image"></div>
	<p>Mia Lovelace, here are a few reasons why:</p>
	<ul>
		<li><span class="reason">Reason 1</span> - She is always there for me</li>
		<li><span class="reason">Reason 2</span> - She makes me feel loved and appreciated</li>
		<!-- Other reasons... -->
	</ul>
	<footer>Designed by Zach Cooksey + I'll love you forever x</footer>
</body>
</html>
