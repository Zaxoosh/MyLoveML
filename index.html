<!DOCTYPE html>
<html>
<head>
    <title>How Long I've Loved You For</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>How Long I've Loved You For</h1>
    <!-- Create an element to display the clock -->
    <div id='clock'>
        Days: <span id="days">0</span> Hours: <span id="hours">0</span> Minutes: <span id="minutes">0</span> Seconds: <span id="seconds">0</span>
    </div>
    <!-- Include your JavaScript code here -->
    <script>
        // JavaScript code for clock
        function updateClock() {
            var now = new Date();
            var timeString = now.toLocaleTimeString();
            document.getElementById('clock').textContent = timeString;
            setTimeout(updateClock, 1000);
        }
        updateClock();

        // Update days, hours, minutes, and seconds in the clock
        function updateCountdown() {
            var countdownDate = new Date('2023-04-08T00:00:00Z');
            var now = new Date();
            var distance = countdownDate - now;

            // Calculate days, hours, minutes, and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Update the countdown elements in the HTML
            document.getElementById('days').textContent = 'Days: ' + days;
            document.getElementById('hours').textContent = 'Hours: ' + hours;
            document.getElementById('minutes').textContent = 'Minutes: ' + minutes;
            document.getElementById('seconds').textContent = 'Seconds: ' + seconds;
            setTimeout(updateCountdown, 1000);
        }
        updateCountdown();
    </script>
    <!-- Include your CSS file here -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <div class="background-image"></div>
    <p>Mia Lovelace, here are a few reasons why:</p>
    <ul>
        <li><span class="reason">Reason 1</span> - She is always there for me</li>
        <li><span class="reason">Reason 2</span> - She makes me feel loved and appreciated</li>
        <li><span class="reason">Reason 3</span> - She is the most beautiful person I have ever met</li>
    </ul>
</body>
</html>
