<html>

<head>
  <meta charset="UTF-8">
  <title>I Love You Every Minute</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>I Love You Every Minute</h1>
  </header>
  <main>
    <section id="clock">
      <h2>I've loved you for</h2>
      <div id="love-timer">
        <span id="days"></span> days
        <span id="hours"></span> hours
        <span id="minutes"></span> minutes
        <span id="seconds"></span> seconds
      </div>
    </section>
    <section id="reasons">
      <h2>Reasons Why I Love You</h2>
      <ul>
        <li>You make me laugh</li>
        <li>You have a kind heart</li>
        <li>You inspire me to be a better person</li>
        <li>You always support me</li>
        <li>You are beautiful inside and out</li>
      </ul>
    </section>
  </main>
  <footer>
    <p>Made with love by [Your Name]</p>
  </footer>
  <script src="app.js"></script>
</body>

</html>
